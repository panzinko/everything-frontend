name: 'Vercel Deploy'
description: 'Deploy a project to Vercel'

inputs:
  branch-name:
    description: 'Git branch name'
    required: true
  vercel-token:
    description: 'Vercel Token'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install Vercel CLI
      shell: bash
      run: npm install --global vercel@latest

    - name: Pull Vercel Environment Information
      shell: bash
      run: vercel pull --yes --environment=production --token=${{ inputs.vercel-token }}

    - name: Build Project Artifacts
      shell: bash
      run: vercel build --prod --token=${{ inputs.vercel-token }}

    - name: Deploy Project Artifacts to Vercel
      shell: bash
      run: |
        DEPLOY_OUTPUT=$(vercel deploy --prod --prebuilt \
          --token=${{ inputs.vercel-token }} \
          --meta branch=${{ inputs.branch-name }})
        DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep http | tail -n 1)
        echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV

    - name: Comment with preview URL
      uses: actions/github-script@v7
      with:
        script: |
          const { DEPLOY_URL } = process.env;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üîç Preview URL: ${DEPLOY_URL}`
          });
